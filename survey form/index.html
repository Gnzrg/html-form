<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Social media хэрэглэгчдийн судалгаа</h2>
    <h4>Судалгаанд оролцсон таньд баярлалаа</h4>
    <div class="container">
        <div class="first">
            <form>
                <fieldset>
                    <legend>
                        Ерөнхий мэдээлэл
                    </legend>
                    <label for="name">Нэр</label>
                    <input type="text" id="name">
                    <label for="name">И-Мейл</label>
                    <input type="email" id="email">
                    <label for="age">Нас</label>
                    <input type="number" id="age" maxlength="99" minlength="14">
                </fieldset>
            </form>
        </div>
        <div class="second">
            <form>
                <fieldset>
                    <legend>
                        Social media
                    </legend>
                    <label for="time">Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
                    <select>
                        <option value="A">1-2цаг</option>
                        <option value="B">2-3цаг</option>
                        <option value="C">3-4цаг</option>
                    </select>
                    <p>Та онлайннаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн алиныг илүүд үздэг вэ?</p>
                    <input type="radio" id="radio-1">
                    <label for="radio-1">Онлайн худалдан авалт</label>
                    <input type="radio" id="radio-2">
                    <label for="radio-2">Дэлгүүр орж худалдан авалт хийх</label>
                   <div class="checkbox">
                    <p>
                        Та ямар social media platform ашигладаг вэ?
                    </p>
                    <div>
                    <input type="checkbox" id="fb">
                    <label for="fb">Facebook</label>
                </div>
                <div>
                    <input type="checkbox" id="ig">
                    <label for="ig">Instagram</label>
                </div>
                   <div>
                    <input type="checkbox" id="twit">
                    <label for="twit">Twitter</label>
                </div>
                <div>

              
                    <input type="checkbox" id="redd">
                    <label for="redd">Reddit</label>
                </div>
                <div>
                    <input type="checkbox" id="sc">
                    <label for="sc">Snaochat</label>
                </div>
                <div>

            
                    <input type="checkbox" id="quora">
                    <label for="quora">Quora</label>
                </div>
                <div>

               
                    <input type="checkbox" id="youtube">
                    <label for="youtube">Youtube</label>
                </div>
                <div>
                    <input type="checkbox" id="other">
                    <label for="other">Бусад</label>
                </div>
                </div>

                </fieldset>
                <div class="footer">

         
                <h2>Сэтгэгдлээ бичих</h2>
                <input type="text" id="comment" placeholder="Санал хүсэлтээ энд бичнэ үү....">
                <input type="button" value="Илгээх">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
