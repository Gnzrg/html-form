<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
   <div class="container">
    <h1>Travel reservation form</h1>
    <p><h3>*denotes mandotory</h3></p>
</div>
<form>
    <div class="container d-flex flex-column ">
    <label for="name">Full name*:</label>
    <input type="text" class="w-25"  id="name" placeholder="FirstName LastName">
    <label for="email">Email address*:</label>
    <input type="email" class="w-25" id="email" placeholder="EMAIL_ADDRESS">
    <label for="country">Select Tour Package*:</label>
    <select class="w-25 " id="country">
        <option>Goa</option>
        <option>Goa</option>
        <option>Goa</option>
        <option>Goa</option>
    </select>
    <label for="date">Arrival date*:</label>
    <input type="date" id="date" class="w-25">
    <label for="pers">Number of persons*:</label>
    <input type="text" class="w-25" id="pers" placeholder="UNKNOWN_TYPE">
    <label for="23">What would you want to avaii?*</label>
    <div class="check w-25 d-flex flex-column" id="23">
        <label for="1" class="fw-bold">Boarding</label>
        <input type="checkbox" id="1" > 
        <label for="2" class="fw-bold">Fooding</label>
        <input type="checkbox" id="2">
        <label for="3" class="fw-bold">Sight seeing</label>
        <input type="checkbox" id="3">
    </div>
    <label for="numnb">Discount Coupon code:</label>
    <input type="number" placeholder="UNKNOWN_TYPE" class=" w-25">
    <label for="radio">Terms and conditions*</label>
    <div class="w-25" id="radio">
        <input type="radio" id="yes">
       <label for="yes">I agree</label>
       <input type="radio" id="no">
       <label for="no">I disagree</label>
    </div>
    <button type="submit" class="bg-muted w-25">Complete reservation</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
