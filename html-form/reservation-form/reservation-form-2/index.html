<body>

    <h1>Welcome to the 24*7 Fitness Club : Courts Reservation Page</h1>
<div class="container">
    <form>
        <fieldset>
            <legend>
                <h3>Member Demographics</h3>
            </legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <p>Are you a Member?</p>
            <input type="radio" id="y">
            <label for="y">Member</label>
            <input type="radio" id="n">
            <label for="n">Non-member</label>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        </fieldset>
        <label for="select">Facility</label>
        <select>
            <option>Badminton</option>
            <option>Badminton</option>
            <option>Badminton</option>

        </select>
    <p>Select a reservation date and time</p>
    <input type="date">
    <input type="time">    
    <div>
    <input type="checkbox" id="2">
    <label for="2">I agree to the club's reservation policy</label>
</div>
<button type="submit">SUBMIT</button>
    </form>
</div>
